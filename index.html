<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#202020" />
    <title>Wunsz artur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="/gfx/head2.png"/>
    <script src="js/script.js"></script>
</head>
<body > 
    <div id="board" tabindex="0"></div>
    <div id="skinTable">
        <div id="info">
            <h1>Info</h1>
            <p><span class=h1><span class=h2>Kontrola:</span> strzałki <span class=h2>(←↑→↓)</span> lub <span class=h2>swipe</span> (wykrywa tylko palce)</span></p>
            <p><span class="h1">Poniższa tabela służy do przechowywania gfx-ów offline</span></p>
        </div>
        <h1>Aktualny skin:</h1>
        <div id="skins">
            <div id=headSkin>
                <h2>Head:</h2>
                <div><img src="gfx/head0.png" alt="head0"> <span> head0 </span></span></div>
                <div><img src="gfx/head1.png" alt="head1"> <span> head1 </span></span></div>
                <div><img src="gfx/head2.png" alt="head2"> <span> head2 </span></span></div>
                <div><img src="gfx/head3.png" alt="head3"> <span> head3 </span></span></div>
            </div>
            <div id=bodySkin>
                <h2>Body:</h2>
                <div><img src="gfx/body0.png" alt="body0"> body0</div>
                <div><img src="gfx/body1.png" alt="body1"> body1</div>
                <div><img src="gfx/body2.png" alt="body2"> body2</div>
                <div><img src="gfx/body3.png" alt="body3"> body3</div>
            </div>
            <div id=curveSkin>
                <h2>Curve:</h2>
                <div><img src="gfx/curve0.png" alt="curve0"> curve0</div>
                <div><img src="gfx/curve1.png" alt="curve1"> curve1</div>
                <div><img src="gfx/curve2.png" alt="curve2"> curve2</div>
                <div><img src="gfx/curve3.png" alt="curve3"> curve3</div>
            </div>
            <div id=tailSkin>
                <h2>Tail:</h2>
                <div><img src="gfx/tail0.png" alt="tail0"> tail0</div>
                <div><img src="gfx/tail1.png" alt="tail1"> tail1</div>
                <div><img src="gfx/tail2.png" alt="tail2"> tail2</div>
                <div><img src="gfx/tail3.png" alt="tail3"> tail3</div>
            </div>
        </div>
    </div>
    <div id="endGame">
        <div class="info">
            <h1>
                Przegrałeś!
            </h1>
            
            <button id=replay>Spróbuj jeszcze raz</button>
        </div>
    </div>
</body>
</html>
